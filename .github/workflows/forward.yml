name: Run Telegram Forwarder

on:
  push:
    paths:
      - 'forwarder/forwardrange.txt'
  workflow_dispatch:

jobs:
  run-forwarder:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Path updated to point inside the 'forwarder' subfolder
          pip install -r forwarder/requirements.txt

      - name: Run the forwarder script
        # This tells the step to run from within the 'forwarder' folder
        working-directory: ./forwarder
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          DEST_CHANNEL_ID: ${{ secrets.DEST_CHANNEL_ID }}
          LOG_CHANNEL_ID: ${{ secrets.LOG_CHANNEL_ID }}
        # The command is now simpler because we are in the correct directory
        run: python forward.py
        
