<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Platform - Knowledge Assessment Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1e3c72;
      --secondary: #2a5298;
      --text: #1a202c;
      --subtext: #4a5568;
      --bg: #f9fafb;
      --white: #fff;
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 32px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 3rem;
      color: var(--white);
      font-weight: 700;
    }

    .header p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.125rem;
      margin-top: 0.75rem;
    }

    .search-container {
      max-width: 600px;
      background: var(--white);
      margin: 2rem auto;
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      display: flex;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
    }

    .search-container input {
      flex: 1;
      border: none;
      font-size: 1rem;
      padding: 0.75rem;
      outline: none;
    }

    .search-btn {
      background: var(--secondary);
      color: var(--white);
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-btn:hover {
      background: var(--primary);
    }

    .subjects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    .subject-card {
      background: var(--white);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      border: 1px solid #e5e7eb;
    }

    .subject-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
    }

    .subject-card h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .subject-icon {
      background: var(--secondary);
      color: var(--white);
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.125rem;
    }

    .quiz-count {
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      color: var(--white);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
      margin: 0.5rem 0 1rem;
      display: inline-block;
    }

    .quiz-list {
      list-style: none;
    }

    .quiz-item {
      background: #f1f5f9;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      transition: all 0.2s ease;
      cursor: pointer;
      border-left: 4px solid var(--secondary);
    }

    .quiz-item:hover {
      background: #e2e8f0;
      transform: translateX(4px);
    }

    .quiz-item h4 {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .quiz-item p {
      font-size: 0.8rem;
      color: var(--subtext);
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 50;
      background: var(--white);
      border: 1px solid #e5e7eb;
      color: var(--secondary);
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #f8fafc;
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.25rem;
      }

      .search-container {
        flex-direction: column;
        gap: 0.75rem;
      }

      .search-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

</body>
</html>
