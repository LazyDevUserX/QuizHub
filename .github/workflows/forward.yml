name: Forward Channel Messages

# Trigger manually or on changes to forwarder/
on:
  workflow_dispatch:
  push:
    paths:
      - "forwarder/**"

jobs:
  forward:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # safe for large ranges

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiogram

      # Step 4: Run the forwarder
      - name: Run forwarder
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}            # your bot token
          DEST_CHANNEL_ID: ${{ secrets.DEST_CHANNEL_ID }}  # numeric ID of the new channel (-100...)
          LOG_CHANNEL_ID: ${{ secrets.LOG_CHANNEL_ID }}    # numeric ID of the log channel (-100...)
          RANGE_FILE: forwarder/forwardrange.txt          # file with start/end links
          STATE_FILE: forwarder/progress.json
        run: |
          python forwarder/forward.py
