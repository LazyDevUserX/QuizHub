<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Hub - Test Your Knowledge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
        }

        .search-bar {
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 0 auto;
            max-width: 500px;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 10px 20px;
            background: transparent;
        }

        .search-bar button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .subject-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .subject-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .subject-card h3 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subject-icon {
            font-size: 2rem;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .quiz-count {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: inline-block;
        }

        .quiz-list {
            list-style: none;
        }

        .quiz-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .quiz-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .quiz-item h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .quiz-item p {
            color: #666;
            font-size: 0.9rem;
        }

        .quiz-interface {
            display: none;
            background: rgba(255,255,255,0.98);
            border-radius: 20px;
            padding: 40px;
            margin-top: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-header h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .quiz-progress {
            background: #f0f0f0;
            height: 10px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .quiz-progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .option:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .option.selected {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .option.correct {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4caf50;
        }

        .option.incorrect {
            background: rgba(244, 67, 54, 0.2);
            border-color: #f44336;
        }

        .quiz-controls {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .score-display {
            text-align: center;
            padding: 30px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 15px;
            margin-top: 20px;
        }

        .score-display h3 {
            font-size: 2rem;
            color: #4caf50;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: white;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .subjects-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="showHome()" style="display: none;">‚Üê Back to Home</button>
    
    <div class="container">
        <div class="header">
            <h1>üß† Quiz Hub</h1>
            <p>Test your knowledge across various subjects</p>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search quizzes...">
                <button onclick="searchQuizzes()">Search</button>
            </div>
        </div>

        <div id="loading" class="loading">
            Loading quizzes... üìö
        </div>

        <div id="subjectsContainer" class="subjects-grid" style="display: none;">
        </div>

        <div id="quizInterface" class="quiz-interface">
            <div class="quiz-header">
                <h2 id="quizTitle"></h2>
                <div class="quiz-progress">
                    <div class="quiz-progress-bar" id="progressBar"></div>
                </div>
                <p id="questionNumber"></p>
            </div>
            
            <div class="question-container">
                <div class="question" id="currentQuestion"></div>
                <div class="options" id="optionsContainer"></div>
            </div>
            
            <div class="quiz-controls">
                <button class="btn" id="prevBtn" onclick="previousQuestion()">Previous</button>
                <button class="btn" id="nextBtn" onclick="nextQuestion()">Next</button>
                <button class="btn" id="submitBtn" onclick="submitQuiz()" style="display: none;">Submit Quiz</button>
            </div>
            
            <div id="scoreDisplay" class="score-display" style="display: none;">
                <h3 id="finalScore"></h3>
                <p id="scoreMessage"></p>
                <button class="btn" onclick="showHome()">Take Another Quiz</button>
            </div>
        </div>
    </div>

    <script>
        let subjects = {};
        let currentQuiz = null;
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        // Subject icons mapping
        const subjectIcons = {
            mathematics: 'üî¢',
            science: 'üî¨',
            history: 'üìú',
            literature: 'üìö',
            geography: 'üó∫Ô∏è',
            general: 'üéØ',
            default: 'üìñ'
        };

        // GitHub API configuration
        const GITHUB_USERNAME = 'LazyDevUserX'; // Replace with your GitHub username
        const REPO_NAME = 'QuizHub'; // Replace with your repository name

        async function loadQuizzes() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/quizzes`);
                const folders = await response.json();
                
                for (const folder of folders) {
                    if (folder.type === 'dir') {
                        const subjectName = folder.name;
                        subjects[subjectName] = [];
                        
                        try {
                            const filesResponse = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/quizzes/${subjectName}`);
                            const files = await filesResponse.json();
                            
                            for (const file of files) {
                                if (file.name.endsWith('.json')) {
                                    const quizResponse = await fetch(file.download_url);
                                    const quizData = await quizResponse.json();
                                    subjects[subjectName].push(quizData);
                                }
                            }
                        } catch (error) {
                            console.warn(`Could not load quizzes for ${subjectName}:`, error);
                        }
                    }
                }
                
                displaySubjects();
            } catch (error) {
                console.error('Error loading quizzes:', error);
                document.getElementById('loading').innerHTML = 'Error loading quizzes. Please check your configuration.';
            }
        }

        function displaySubjects() {
            const container = document.getElementById('subjectsContainer');
            container.innerHTML = '';
            
            for (const [subject, quizzes] of Object.entries(subjects)) {
                if (quizzes.length === 0) continue;
                
                const subjectCard = document.createElement('div');
                subjectCard.className = 'subject-card';
                
                const icon = subjectIcons[subject] || subjectIcons.default;
                
                subjectCard.innerHTML = `
                    <h3>
                        <span class="subject-icon">${icon}</span>
                        ${subject.charAt(0).toUpperCase() + subject.slice(1)}
                    </h3>
                    <div class="quiz-count">${quizzes.length} Quiz${quizzes.length !== 1 ? 'es' : ''}</div>
                    <ul class="quiz-list">
                        ${quizzes.map((quiz, index) => `
                            <li class="quiz-item" onclick="startQuiz('${subject}', ${index})">
                                <h4>${quiz.title}</h4>
                                <p>${quiz.description || 'No description available'}</p>
                            </li>
                        `).join('')}
                    </ul>
                `;
                
                container.appendChild(subjectCard);
            }
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('subjectsContainer').style.display = 'grid';
        }

        function startQuiz(subject, quizIndex) {
            currentQuiz = subjects[subject][quizIndex];
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('subjectsContainer').style.display = 'none';
            document.getElementById('quizInterface').style.display = 'block';
            document.querySelector('.back-btn').style.display = 'block';
            
            document.getElementById('quizTitle').textContent = currentQuiz.title;
            
            displayQuestion();
        }

        function displayQuestion() {
            const question = currentQuiz.questions[currentQuestionIndex];
            const totalQuestions = currentQuiz.questions.length;
            
            document.getElementById('currentQuestion').textContent = question.question;
            document.getElementById('questionNumber').textContent = `Question ${currentQuestionIndex + 1} of ${totalQuestions}`;
            
            const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            // Update button states
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').style.display = currentQuestionIndex === totalQuestions - 1 ? 'none' : 'inline-block';
            document.getElementById('submitBtn').style.display = currentQuestionIndex === totalQuestions - 1 ? 'inline-block' : 'none';
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                const options = document.querySelectorAll('.option');
                options[userAnswers[currentQuestionIndex]].classList.add('selected');
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            userAnswers[currentQuestionIndex] = index;
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentQuiz.questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function submitQuiz() {
            // Calculate score
            score = 0;
            currentQuiz.questions.forEach((question, index) => {
                if (userAnswers[index] === question.correctAnswer) {
                    score++;
                }
            });
            
            // Show results
            const percentage = Math.round((score / currentQuiz.questions.length) * 100);
            document.getElementById('finalScore').textContent = `Your Score: ${score}/${currentQuiz.questions.length} (${percentage}%)`;
            
            let message = '';
            if (percentage >= 90) message = 'Excellent! üéâ';
            else if (percentage >= 70) message = 'Good job! üëç';
            else if (percentage >= 50) message = 'Not bad! Keep practicing! üí™';
            else message = 'Keep studying! You\'ll do better next time! üìö';
            
            document.getElementById('scoreMessage').textContent = message;
            document.getElementById('scoreDisplay').style.display = 'block';
            
            // Hide quiz interface
            document.querySelector('.question-container').style.display = 'none';
            document.querySelector('.quiz-controls').style.display = 'none';
        }

        function showHome() {
            document.getElementById('subjectsContainer').style.display = 'grid';
            document.getElementById('quizInterface').style.display = 'none';
            document.querySelector('.back-btn').style.display = 'none';
            
            // Reset quiz interface
            document.querySelector('.question-container').style.display = 'block';
            document.querySelector('.quiz-controls').style.display = 'block';
            document.getElementById('scoreDisplay').style.display = 'none';
        }

        function searchQuizzes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const subjectCards = document.querySelectorAll('.subject-card');
            
            subjectCards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const quizItems = card.querySelectorAll('.quiz-item h4');
                let hasMatch = title.includes(searchTerm);
                
                quizItems.forEach(item => {
                    if (item.textContent.toLowerCase().includes(searchTerm)) {
                        hasMatch = true;
                    }
                });
                
                card.style.display = hasMatch ? 'block' : 'none';
            });
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadQuizzes();
        });
    </script>
</body>
</html>
